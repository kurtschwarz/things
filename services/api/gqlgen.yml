schema:
  - graph/**/*.graphqls

exec:
  filename: graph/generated/generated.go
  package: generated

resolver:
  layout: follow-schema
  dir: pkg/resolver
  package: resolver
  filename_template: "{name}.go"

autobind:
  - things-api/ent

models:
  ID:
    model:
      - things-api/ent/schema/uuidgql.UUID
  Node:
    model:
      - things-api/ent.Noder
