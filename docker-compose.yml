version: '3'

services:
  api:
    build:
      target: dev
      context: ./
      dockerfile: ./services/api/Dockerfile
    image: things/api:latest
    volumes:
      - ./services/api/:/things/services/api/
    ports:
      - 127.0.0.1:8081:8081/tcp
    networks:
      things:
        aliases:
          - api.things.service.docker
    env_file: ./.env
    container_name: api

networks:
  things:
    driver: bridge
